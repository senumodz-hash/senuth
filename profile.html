                                <button type="button" class="px-4 py-2 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all"><i data-lucide="copy" class="w-5 h-5 text-slate-400"></i></button>
                            </div>
                        </div>

                        <div class="pt-4 flex justify-end gap-4">
                            <button type="button" class="px-6 py-3 rounded-xl text-slate-400 hover:text-white font-medium transition-all">Cancel</button>
                            <button type="submit" class="px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold shadow-lg shadow-blue-600/20 transition-all">Save Changes</button>
